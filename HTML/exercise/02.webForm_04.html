<!DOCTYPE html>
<html>
    <head>
        <title>하하하하</title>
    </head>

    <body>
        <li>
            <label for="First Name">First Name</label>
            <input id="first_name" type="text" name="first_name" autofocus placeholder="john">
        </li>

        <li>
            <label for="Last Name">Last Name</label>
            <input id="last_name" type="text" name="last_name" autofocus placeholder="Smith">
        </li>
        <li>
            <label for="age">age</label>
            <input id="age" type="number" name="age" min="6" max="99" placeholder="6-99">
        </li>

        <li>
            <label for="email">email</label>
            <input id="email" type="email" name="email" placeholder="john@google.com">
        </li>

        <li>
            <label for="homepage">Homepage</label>
            <input id="homepage" type="url" name="homepage" placeholder="www.Smith.org">
        </li>

        <li>
            <label for="password">password</label>
            <input id="password" type="password" name="password" value="" autocomplete="off" placeholder="8-10 characters">
        </li>

        <li>
            <label for="password_confirmation">Password Confirmation</label>
            <input id="password_confirmation" type="password" name="password_confirmation" value="" autocomplete="off" placeholder="Repeat Password">
        </li>

        <li>
            <input id="submit" type="submit" value="Register">
        </li>

    </body>
</html>
